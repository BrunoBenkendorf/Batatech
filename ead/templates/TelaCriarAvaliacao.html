<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Prova - BataTECH</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'cad.css' %}">
  <link rel="icon" href="{% static 'imagens/favicon.png' %}" type="image/png">
</head>

<body class="bg-custom min-h-screen flex items-center justify-center p-6">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Criar Nova Prova</h1>

    <form method="post" action="{% url 'criar_avaliacao' %}" class="space-y-5">
      {% csrf_token %}
      <input type="hidden" name="curso_id" value="{{ curso_id }}">

      <!-- Título da Prova -->
      <div>
        <label for="titulo" class="block font-medium mb-1">Título da Prova</label>
        <input type="text" name="titulo" id="titulo" class="w-full border rounded px-3 py-2" required>
      </div>

      <!-- Quantidade de Questões -->
      <div>
        <label for="quantidade_questoes" class="block font-medium mb-1">Quantidade de Questões</label>
        <input type="number" name="quantidade_questoes" id="quantidade_questoes"
          class="w-full border rounded px-3 py-2" min="1" placeholder="Ex: 10">
      </div>

      <!-- Botão -->
      <div class="text-center pt-4">
        <button type="submit"
          class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600 transition">
          Criar Prova
        </button>
      </div>
    </form>
  </div>
</body>

</html>
