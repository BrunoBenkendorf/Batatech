<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>BataTECH Cursos EAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'cad.css' %}">
  <link rel="icon" type="image/png" href="{% static 'imagens/favicon.png' %}">
</head>

<body class="bg-custom font-sans min-h-screen flex items-center justify-center">
  <script src="{% static 'js/configglobal.js' %}"></script>

  <div class="max-w-xl w-full mx-auto p-6 bg-white shadow-md rounded-lg mt-20">

    <div class="text-center mb-6">
      <h1 class="text-2xl font-semibold">Criar novo curso</h1>
      <p class="text-gray-600 text-sm">Preencha os dados abaixo para cadastrar um curso.</p>
    </div>

    <form id="cursoForm" method="POST" enctype="multipart/form-data" action="{% url 'salvarcurso' %}" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="tituloCurso" placeholder="Título do Curso" required
        class="w-full border rounded px-3 py-2" />
      <textarea name="descricaoCurso" placeholder="Descrição do Curso" required class="w-full border rounded px-3 py-2"
        rows="4"></textarea>
      <textarea name="Objetivo" placeholder="Objetivo de Aprendizagem" required class="w-full border rounded px-3 py-2"
        rows="2"></textarea>
      <input type="text" name="duracaoCurso" placeholder="Carga horária (ex: 10h)"
        class="w-full border rounded px-3 py-2" />
      <input type="text" name="valorCurso" placeholder="Valor do Curso (ex: 199.90)" required
        class="w-full border rounded px-3 py-2" />
      <input type="file" name="imagemCurso" accept="image/*" class="w-full border rounded px-3 py-2" />
      <div class="text-center space-x-4 pt-4">
        <a href="javascript:history.back()" class="btn btn-white btn-animated">Voltar</a>
        <button type="submit" class="btn btn-white btn-animated">Enviar</button>
      </div>
    </form>

  </div>

  <script src="{% static 'js/cadcurso.js' %}"></script>
</body>

</html>
