<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responder Prova - BataTECH</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{% static 'imagens/favicon.png' %}" type="image/png" />
</head>

<body class="bg-yellow-100 min-h-screen flex items-center justify-center p-4">
  <script src="{% static 'js/configglobal.js' %}"></script>
  <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-8 space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">{{ avaliacao.titulo }}</h1>

    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
      <div class="bg-orange-500 h-2.5 rounded-full" style="width: 100%"></div>
    </div>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      {% for questao in questoes %}
      <div class="border border-orange-200 rounded p-4 bg-gray-50">
        <p class="font-semibold text-gray-800 mb-2">Quest√£o {{ forloop.counter }} de {{ questoes|length }}</p>
        <p class="mb-3 text-gray-700">{{ questao.enunciado }}</p>

        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" name="questao_{{ questao.id_questao }}" value="A" class="mr-2" required />
            <span class="font-bold mr-2">A)</span> {{ questao.alternativa_a }}
          </label>
          <label class="flex items-center">
            <input type="radio" name="questao_{{ questao.id_questao }}" value="B" class="mr-2" required />
            <span class="font-bold mr-2">B)</span> {{ questao.alternativa_b }}
          </label>
          <label class="flex items-center">
            <input type="radio" name="questao_{{ questao.id_questao }}" value="C" class="mr-2" required />
            <span class="font-bold mr-2">C)</span> {{ questao.alternativa_c }}
          </label>
          <label class="flex items-center">
            <input type="radio" name="questao_{{ questao.id_questao }}" value="D" class="mr-2" required />
            <span class="font-bold mr-2">D)</span> {{ questao.alternativa_d }}
          </label>
        </div>
      </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600 transition">
          Enviar Prova
        </button>
      </div>
    </form>
  </div>
</body>

</html>
