<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>BataTECH Cursos EAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%load static%}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{%static 'cad.css'%}">
  <link rel="icon" type="image/png" href="{% static 'imagens/favicon.png' %}">
</head>

<body class="bg-custom min-h-screen flex items-center justify-center">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-md p-8 mt-12">
    <h1 class="text-2xl font-bold text-center mb-6">Selecione um Curso para Alterar</h1>
    <ul id="listaCursos" class="space-y-4"></ul>

    <div class="text-center pt-6">
      <a href="professor" class="btn btn-white btn-animated">Voltar</a>
    </div>
  </div>

<ul id="listaCursos" class="space-y-4">
  {% for curso in cursos %}
    <li>
      <div class="flex justify-between items-center border p-4 rounded-lg hover:bg-orange-100">
        <span class="font-medium">{{ curso.nome }}</span>
        <a href="{% url 'Altera' %}?id={{ curso.id_curso }}" class="text-orange-600 hover:underline">Alterar</a>
      </div>
    </li>
  {% empty %}
    <li>Nenhum curso cadastrado.</li>
  {% endfor %}
</ul>
</body>

</html>
