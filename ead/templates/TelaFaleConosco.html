<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>BataTECH Cursos EAD</title>
  {%load static%}
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{%static 'faleconosco.css'%}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="{% static 'imagens/favicon.png' %}">
</head>

<body>
  <script src="{%static 'js/configglobal.js'%}"></script>
  <div class="form-container">
    <h2>Fale Conosco</h2>
    <form action="faleconosco" method="post">
      {% csrf_token %}
      <label for="para">Para:</label>
      <select id="para" name="para">
        <option>Academico</option>
        <option>Atendimento TÃ©cnico</option>
        <option>Financeiro</option>
      </select>

      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Seu E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea>
      <div class="text-center space-x-4 pt-4">
        <a href="javascript:history.back()" class="btn btn-white btn-animated">Voltar</a>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

</body>

</html>
